<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClariTrans</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/abcjs@6.2.3/dist/abcjs-basic-min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/svg2pdf.js@2.2.4/dist/svg2pdf.umd.min.js"></script>
  <script defer src="./app.js"></script>
</head>

<body>
  <main class="layout">
    <button id="dockToggle" class="btn dock-tab" type="button" aria-label="Einstellungen einblenden">‚öë</button>
    <section class="dock card">
      <div class="dock-grid">
        <div class="dock-block">
          <button id="themeToggle" class="btn ghost theme-fab" type="button" aria-label="Theme umschalten">‚òÄÔ∏è</button>
        </div>
        <div class="dock-block">
          <p class="eyebrow">Tonart</p>
          <div class="row">
            <label>Vorzeichen</label>
            <div class="seg">
              <button id="accTypeSharps" class="segbtn active" type="button">Kreuze ‚ôØ</button>
              <button id="accTypeFlats" class="segbtn" type="button">B‚Äôs ‚ô≠</button>
            </div>
          </div>
          <div class="row">
            <label for="accCount">Anzahl</label>
            <select id="accCount">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          <div class="row">
            <label>Modus</label>
            <div class="seg">
              <button id="modeMajor" class="segbtn active" type="button">Dur</button>
              <button id="modeMinor" class="segbtn" type="button">Moll</button>
            </div>
          </div>
          <div class="row badge-row">
            <div class="badge"><span id="origKeyText">C-Dur</span></div>
            <div class="badge accent"><span id="targetKeyLabel">C-Dur</span></div>
          </div>
        </div>

        <div class="dock-block">
          <p class="eyebrow">Instrument & Takt</p>
          <div class="row">
            <label for="instrument">Klarinette</label>
            <select id="instrument">
              <option value="Bb">B-Klarinette (in B‚ô≠)</option>
              <option value="A">A-Klarinette (in A)</option>
              <option value="Eb">Es-Klarinette (in E‚ô≠)</option>
            </select>
          </div>
          <div class="row">
            <label for="meter">Taktart</label>
            <select id="meter">
              <option value="4/4">4/4</option>
              <option value="3/4">3/4</option>
              <option value="2/4">2/4</option>
              <option value="3/8">3/8</option>
              <option value="6/8">6/8</option>
              <option value="12/8">12/8</option>
              <option value="2/2">2/2</option>
              <option value="5/4">5/4</option>
              <option value="5/8">5/8</option>
              <option value="7/8">7/8</option>
              <option value="9/8">9/8</option>
            </select>
          </div>
        </div>

        <div class="dock-block compact">
          <p class="eyebrow">Oktave & Dauer</p>
          <div class="row">
            <label>Oktave</label>
            <div class="btnwrap">
              <button id="octDown" class="btn" type="button">‚àí</button>
              <div id="octLabel" class="pill" title="C4 = Mittleres C (MIDI 60)">C4</div>
              <button id="octUp" class="btn" type="button">+</button>
            </div>
          </div>
          <div class="row">
            <label>Halbt√∂ne</label>
            <div class="btnwrap">
              <button id="shiftDown" class="btn sm" type="button">‚àí</button>
              <div id="shiftLabel" class="pill">0</div>
              <button id="shiftUp" class="btn sm" type="button">+</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="preview card">
      <div class="preview-head">
        <div>
          <p class="eyebrow">Vorschau</p>
          <h2>Dein Notenblatt</h2>
        </div>
      </div>
      <div class="title-row">
        <label for="titleInput" class="label small">St√ºcktitel</label>
        <input id="titleInput" class="title-input" type="text" placeholder="Titel eingeben" />
      </div>
      <div id="paper" class="paper"></div>
      <div id="noteNames" class="small"></div>
      <div id="renderStatus" class="small"></div>
    </section>
  </main>

  <div class="sticky-bar">
    <div class="actions-drawer">
      <button id="actionsTab" class="actions-tab" type="button">Aktionen ‚ñ≤</button>
      <div id="actionsPanel" class="actions-panel">
        <p class="eyebrow">Aktion</p>
        <div class="btnwrap">
          <button id="addRest" class="btn" type="button">Pause</button>
          <button id="addBar" class="btn" type="button">Taktstrich |</button>
          <button id="addNewline" class="btn" type="button">Neue Zeile</button>
          <button id="slurStart" class="btn toggle" type="button">( Bogen Start</button>
          <button id="slurEnd" class="btn toggle" type="button">) Bogen Ende</button>
          <button id="undo" class="btn" type="button">R√ºckg√§ngig</button>
          <button id="clear" class="btn danger" type="button">Leeren</button>
        </div>
        <div class="row">
          <label><input type="checkbox" id="autoBars" checked /> Taktstriche automatisch</label>
        </div>
        <div class="btnwrap">
          <button id="print" class="btn" type="button">Drucken</button>
          <button id="savePdf" class="btn" type="button">Als PDF speichern</button>
        </div>
      </div>
    </div>
    <div class="sticky-inner">
      <div class="sticky-row">
        <div class="sticky-block">
          <div id="pitchButtonsSticky" class="btnwrap column"></div>
        </div>
        <div class="sticky-block">
          <div class="btnwrap">
            <button class="btn dur active" data-dur="1" type="button">‚ô™ 1/8</button>
            <button class="btn dur" data-dur="2" type="button">‚ô© 1/4</button>
            <button class="btn dur" data-dur="4" type="button">ùÖû 1/2</button>
            <button class="btn dur" data-dur="8" type="button">ùÖù 1</button>
            <button class="btn dur" data-dur="1/2" type="button">ùÖ° 1/16</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
